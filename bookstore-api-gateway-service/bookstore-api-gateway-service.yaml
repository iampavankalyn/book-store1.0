apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-api-gateway-service
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: bookstore-api-gateway-service
        image: iampavankalyan/bookstore-api-gateway-service:1.0
        imagePullPolicy: Always
        ports:
          - containerPort: 8765
        imagePullPolicy: Always
        env:
        - name: DT_CUSTOM_PROP
          value: "project=dt-orders service=api-gateway-service"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  labels:
    app: api-gateway-service
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8765
